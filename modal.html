<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Transición</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: white;
            width: 90%;
            height: 90%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            grid-column: 2;
        }

        .open-btn {
            font-family: 'work sans';
            font-weight: bold;
            text-align: center;
            background-color: black;
            color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .accordion-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container-bordar-img {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bordar-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>

<body>
    <button id="openModal" class="open-btn">Abrir Modal</button>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="container-bordar-img">
                <img class="bordar-img" src="C:\Users\andres.flores\Documents\WorkSpace\BORDADO_GU-04.jpg" alt="FILIPINA
                    LYON">
            </div>
            <div class="accordion-content">
                <div class="upload-container" id="upload-sections">
                    <select name="customer_industry" id="customer_industry">
                        <option value="" disabled selected>Selecciona una ubicacion</option>
                        <option value="">OPTION1</option>
                        <option value="">OPTION2</option>
                        <option value="">OPTION3</option>
                        <option value="">OPTION4</option>
                        <option value="">OPTION5</option>
                    </select>
                </div>
                <p class="instructions">
                    **Si necesitas otras medidas mas pequeñas, colocalas aqui. Se redimensionara tomando en cuenta tu
                    dato mas grande**
                </p>
                <button class="close-btn" id="closeModal">Cerrar</button>
            </div>
        </div>
    </div>
    <script>
        const openModal = document.getElementById("openModal");
        const closeModal = document.getElementById("closeModal");
        const modalOverlay = document.getElementById("modalOverlay");

        openModal.addEventListener("click", () => {
            modalOverlay.classList.add("active");
        });

        closeModal.addEventListener("click", () => {
            modalOverlay.classList.remove("active");
        });
    </script>
</body>

</html>
