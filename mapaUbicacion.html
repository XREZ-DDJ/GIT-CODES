  <div class="section-map-address-description">
    <p class="text-subdued">Selecciona tu dirección exacta en el mapa o haz clic para marcar el punto donde deseas
      recibir tu pedido.</p>
    <p class="text-subdued">También puedes buscar tu dirección en el campo de búsqueda o usar el botón para localizar tu
      ubicación automáticamente.</p>
  </div>
  <br>

        <button id="btnBuscar">Buscar</button>
        <button id="btnMarcador">Localizarme</button>
        <button id="btnLimpiar">Borrar marcas</button>
      </div>

          <input type="hidden" name="utf8" value="✓">
          <input type="hidden" name="return_to" value="/cart">

  <style>
    .section-map-address-description {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(1, auto);
      gap: 8px;
      justify-items: center;

    .section-map-address {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(1, 25rem);
      gap: 8px;
    }

    .container-address {
      display: flex;

      gap: 1rem;

    }

    .search-control {
      position: relative;

      gap: 8px;
    }

    .container-address .address-input {
      padding: 10px;

      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

      padding: 8px 12px;

    }

      border: 1px solid #ddd;

  </style>
  <script>
    let map;
    let markers = [];
    let geocoder;
    let autocomplete;
    let lastMarker = null; // Para mantener referencia al último marcador añadido

    function initMap() {
      // Mapa inicial
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: { lat: 23.6345, lng: -102.5528 },
      });

      geocoder = new google.maps.Geocoder();

      // Configurar autocompletado
      const input = document.getElementById("address-input");
      autocomplete = new google.maps.places.Autocomplete(input, {
        types: ['geocode'],
        componentRestrictions: { country: 'mx' },
        fields: ['address_components', 'geometry', 'formatted_address']
      });

      // Cuando se selecciona una opción del autocompletado
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("No se encontraron detalles para: '" + place.name + "'");
          return;
        }

        // Crear marcador para la ubicación seleccionada
        const marker = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          title: place.formatted_address
        });

        markers.push(marker);
        lastMarker = marker;
        map.setCenter(place.geometry.location);
        map.setZoom(15);

        // Extraer y mostrar los componentes de la dirección
        extractAddressComponents(place);
      });

      // Buscar dirección al hacer clic en el botón
      document.getElementById("btnBuscar").addEventListener("click", () => {
        const address = document.getElementById("address-input").value;
        if (address) {
          geocodeAddress(address);
        } else {
          alert("Por favor, escribe una dirección.");
        }
      });

      // Geolocalización del dispositivo
      document.getElementById("btnMarcador").addEventListener("click", addCurrentLocationMarker);

      // Limpiar marcadores
      document.getElementById("btnLimpiar").addEventListener("click", clearMarkers);

      // Escuchar clics en el mapa para agregar marcadores
      map.addListener("click", (event) => {
        addMarkerAtPosition(event.latLng);
      });
    }

    // Función para extraer componentes de dirección
    function extractAddressComponents(place) {
      let addressComponents = {
        street: '',
        street_number: '',
        neighborhood: '',
        postal_code: '',
        city: '',
        state: '',
        country: '',
        formatted_address: place.formatted_address,
        latitude: place.geometry.location.lat(),
        longitude: place.geometry.location.lng()
      };

      // Analizar los componentes de la dirección
      place.address_components.forEach(component => {
        const types = component.types;

        if (types.includes('route')) {
          addressComponents.street = component.long_name;
        }
        if (types.includes('street_number')) {
          addressComponents.street_number = component.long_name;
        }
        if (types.includes('neighborhood') || types.includes('sublocality')) {
          addressComponents.neighborhood = component.long_name;
        }
        if (types.includes('postal_code')) {
          addressComponents.postal_code = component.long_name;
        }
        if (types.includes('locality')) {
          addressComponents.city = component.long_name;
        }
        if (types.includes('administrative_area_level_1')) {
          addressComponents.state = component.long_name;
        }
        if (types.includes('country')) {
          addressComponents.country = component.long_name;
        }
      });

      // Mostrar los datos en la consola (puedes usarlos como necesites)
      console.log("Componentes de dirección:", addressComponents);

      // También puedes mostrarlos en el InfoWindow
      let infoContent = `<strong>Dirección completa:</strong> ${addressComponents.formatted_address}<br>`;
      infoContent += `<strong>Calle:</strong> ${addressComponents.street} ${addressComponents.street_number}<br>`;
      infoContent += `<strong>Colonia:</strong> ${addressComponents.neighborhood}<br>`;
      infoContent += `<strong>Código Postal:</strong> ${addressComponents.postal_code}<br>`;
      infoContent += `<strong>Ciudad:</strong> ${addressComponents.city}<br>`;
      infoContent += `<strong>Estado:</strong> ${addressComponents.state}<br>`;
      infoContent += `<strong>Coordenadas:</strong> ${addressComponents.latitude.toFixed(6)}, ${addressComponents.longitude.toFixed(6)}`;

      new google.maps.InfoWindow({
        content: infoContent
      }).open(map, lastMarker);

      // Llenar campos del formulario
      document.getElementById('address-line1').value = addressComponents.formatted_address || '';
      document.getElementById('address-city').value = addressComponents.city || '';
      document.getElementById('address-zip').value = addressComponents.postal_code || '';

      // País (select)
      const countrySelect = document.getElementById('address-country');
      if (countrySelect) {
        let found = false;
        for (let i = 0; i < countrySelect.options.length; i++) {
          if (
            countrySelect.options[i].text.trim().toLowerCase() === addressComponents.country.trim().toLowerCase() ||
            countrySelect.options[i].value.trim().toLowerCase() === addressComponents.country.trim().toLowerCase()
          ) {
            countrySelect.selectedIndex = i;
            found = true;
            break;
          }
        }
      }

      // Provincia/Estado (select)
      const provinceSelect = document.getElementById('address-province');
      if (provinceSelect) {
        let found = false;
        for (let i = 0; i < provinceSelect.options.length; i++) {
          if (
            provinceSelect.options[i].text.trim().toLowerCase() === addressComponents.state.trim().toLowerCase() ||
            provinceSelect.options[i].value.trim().toLowerCase() === addressComponents.state.trim().toLowerCase()
          ) {
            provinceSelect.selectedIndex = i;
            found = true;
            break;
          }
        }
      }
      return addressComponents;
    }

    // Geocodificación: Convertir dirección en coordenadas
    function geocodeAddress(address) {
      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;
          const place = results[0]; // Objeto PlaceResult

          // Crear marcador
          const marker = new google.maps.Marker({
            position: location,
            map: map,
            title: address,
          });

          markers.push(marker);
          lastMarker = marker;
          map.setCenter(location);
          map.setZoom(15);

          // Extraer y mostrar los componentes de la dirección
          extractAddressComponents(place);
        } else {
          alert("No se encontró la dirección: " + status);
        }
      });
    }

    // Agregar marcador en una posición específica
    function addMarkerAtPosition(position) {
      // Realizar geocodificación inversa para obtener la dirección
      geocoder.geocode({ location: position }, (results, status) => {
        if (status === "OK") {
          if (results[0]) {
            const marker = new google.maps.Marker({
              position: position,
              map: map,
              title: results[0].formatted_address
            });

            markers.push(marker);
            lastMarker = marker;
            map.setCenter(position);
            map.setZoom(15);

            // Extraer y mostrar los componentes de la dirección
            extractAddressComponents(results[0]);
          }
        } else {
          alert("Error en geocodificación inversa: " + status);
        }
      });
    }

    // Agregar marcador en la ubicación actual
    function addCurrentLocationMarker() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Realizar geocodificación inversa para obtener la dirección
            geocoder.geocode({ location: pos }, (results, status) => {
              if (status === "OK" && results[0]) {
                const marker = new google.maps.Marker({
                  position: pos,
                  map: map,
                  title: results[0].formatted_address,
                });

                markers.push(marker);
                lastMarker = marker;
                map.setCenter(pos);
                map.setZoom(15);

                // Extraer y mostrar los componentes de la dirección
                extractAddressComponents(results[0]);
              }
            });
          },
          (error) => {
            alert("Error: " + error.message);
          }
        );
      } else {
        alert("Tu navegador no soporta geolocalización. Escribela en el buscador.");
      }
    }

    // Limpiar todos los marcadores
    function clearMarkers() {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      lastMarker = null;
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var addressForm = document.getElementById('address-form');
      var checkoutBtn = document.getElementById('checkout-btn-cart');
      if (checkoutBtn) {
        checkoutBtn.disabled = true;
      }

      if (addressForm && checkoutBtn) {
        addressForm.addEventListener('submit', function (e) {
          // Espera a que el formulario se envíe y recargue la página
          localStorage.setItem('address_saved', '1');
        });

        // Al cargar la página, si ya se guardó la dirección, habilita el botón
        if (localStorage.getItem('address_saved') === '1') {
          checkoutBtn.disabled = false;
          localStorage.removeItem('address_saved');
        }
      }
    });
  </script>
